# -*- Python -*-
[surf_eval]
# Evaluate surface on a profile in WGS84 coordinates.

# Output options. We want text output, but VTK output wouldn't work
# very well in geographic coordinates.
output_txt = True
output_vtk = False
output_as_array = False

# Output filenames.
# We really only need to provide the text filename, since that is all we
# are requesting.
output_txt_file = profile_pm291_wgs84.txt
output_vtk_file = profile_pm291_wgs84.vtk

# Coordinate conversion.
# We can choose to leave things in the local coordinate system used for the
# surface fitting, or use the coordinate system in which the sample points
# are defined (defined below).
coord_convert = True

# Out-of-range option.
# We choose to exclude points that lie outside the valid region.
out_of_range_option = exclude

# Sample definition.
# We are reading the coordinates at which to evaluate from a file and we
# provide Proj4 parameters that give us geographic coordinates using WGS84.
sample_method = from_file
sample_coord_file = data/pm291_wgs84.txt
sample_coordsys = +proj=lonlat +ellps=WGS84 +datum=WGS84 +towgs84=0.0,0.0,0.0

# Scaling factor for interface elevation.
# We are converting meters to km.
z_scale = 0.001

# Compute normal vector.
# The normal vector probably doesn't make much sense in geographic
# coordinates.
compute_normal = False
